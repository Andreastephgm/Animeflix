<body>
<link rel="stylesheet" href="/AnimeFlix/styles/styles2.css">

<div class="container">
<h2>HELP</h2>
<h3>Make your request and our team will contact you.</h3>
<main>
<form action="" method="get"  class="formulario" id="form">
    <div class="form-rows">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Name"/>
    </div>
    <div class="form-rows">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="example@example.com" required/>
        
    </div>
    <div class="form-rows2">
        <label for="email">Message</label>
        <textarea id="message" name="message" required></textarea>
    </div>
    <div class="form-rows">
        <button type="submit" id="submit">Submit</button>
    </div>
</form>
<p id="alerts" class="alerts"></p>
<img src="/AnimeFlix/imagenes/helpImage.png" class="helpImage"/>
</div>
</main>
<script src="/AnimeFlix//scripts/help.js"></script>
</body>
</html>
